<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
     </ion-buttons>
    <ion-title>
        <img alt="logo" id="header_logo" height="40" float-left src="assets/icon/logo.png"> Fundación "Sto Domingo de Guzmán"
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row>
    <ion-col size="12" sizeMd="3" *ngFor="let post of posts">
      <ion-card>
        <img
          [src]="post.image && post.image.formats.small.url ? API + post.image.formats.small.url : 'https://images.pexels.com/photos/2004161/pexels-photo-2004161.jpeg'"
          alt="">
        <ion-card-header>
          <ion-card-subtitle>{{post.subtitle}}</ion-card-subtitle>
          <ion-card-title>{{post.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div>
            <p>
              {{post.description}}
            </p>
          </div>
          <ion-button color="secondary" [routerLink]="['/', 'posts', 'edit', post.id]">
            Update
          </ion-button>
          <ion-button color="danger" (click)="removePost(post.id)">
            Remove
          </ion-button>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

 <!-- fab placed to the bottom end -->
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
</ion-fab>

</ion-content>
